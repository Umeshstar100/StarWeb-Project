       <h2>Get in touch</h2>
        <p>If you have any questions or need assistance, feel free to contact us about workshop Registration.</p>
        <br>
        <br>
        <form action="submit_form.php" method="POST" name="google-sheet1">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label  for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <button name="submit" type="submit">Submit</button>
        </form>

     <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbxx1vcZ82u2p4BQoTOwx6d9Of768R6GrlOBee4AIisAlCimrfaC84--oTMcVccTfZLM/exec'
      const form = document.forms['google-sheet1']
    
      form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
          .catch(error => console.error('Error!', error.message))
      })
    </script>
