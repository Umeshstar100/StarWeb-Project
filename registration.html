                   <div data-mdb-input-init class="form-outline mb-4">

     <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbxgezAWiL2cXu8UlpNs-iOTieJ_5LDjFC9k33bGenhCW60w9yG1u_jvBl5bOgGjImed/exec'
      const form = document.forms['google-sheet']
    
      form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
          .catch(error => console.error('Error!', error.message))
          window.location.href = "https://rzp.io/l/1M5l7fpyO";
      })
    </script>
    <script>
      function validateForm() {
        var name = document.forms["google-sheet"]["name"].value;
        var email = document.forms["google-sheet"]["email"].value;
        var mobileno = document.forms["google-sheet"]["mobileno"].value;
        var location = document.forms["google-sheet"]["location"].value;
      
        if (name == "" || email == "" || mobileno == "" || location == "") {
          alert("All fields must be filled out.");
          return false;
        }

        if (name.length < 3) {
          alert("Name must be at least 3 characters long.");
          return false;
        }

        if (email.indexOf("@") == -1 || email.indexOf(".") == -1) {
          alert("Invalid email address.");
          return false;
        }

        if (mobileno.length >10 || mobileno.length <10) {
          alert("Mobile number must be 10 characters long.");
          return false;
        }

        if (location == "") {
          alert("Location must be filled out.");
          return false;
        }

        return true;
      }
      </script>
      <script>
         function resetForm() {
           document.getElementById("google-sheet").reset();
         }
